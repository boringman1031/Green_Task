<!DOCTYPE html>
<html lang="zh-Hant">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>關於我們</title>
<style>
body {
margin: 0;
padding: 0;
background: #e6fff1;
font-family: 'Segoe UI', sans-serif;
}

nav {
background-color: #2f855a;
padding: 15px;
text-align: center;
}

nav a {
color: white;
text-decoration: none;
margin: 0 20px;
font-size: 18px;
font-weight: bold;
transition: 0.3s;
}

nav a:hover {
color: #f6e05e;
transform: scale(1.1);
}

.card-container {
position: relative;
width: 1000px;
height: 360px;
perspective: 1000px;
margin: 80px auto;
/* 中央顯示且避免擋到 nav */
}

.card {
position: absolute;
width: 220px;
height: 320px;
top: 20px;
background: #ffffff;
border-radius: 20px;
overflow: hidden;
box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
cursor: pointer;
transition: transform 0.3s ease;
display: flex;
align-items: center;
justify-content: center;
}

.card img {
width: 100%;
height: 100%;
object-fit: cover;
transition: transform 0.4s ease;
}

.card-content {
position: absolute;
bottom: 0;
width: 100%;
background: rgba(47, 133, 90, 0.9);
color: white;
padding: 15px 10px;
text-align: center;
transform: translateY(100%);
opacity: 0;
transition: all 0.4s ease;
}

.card:hover .card-content {
transform: translateY(0%);
opacity: 1;
}

.card .name {
font-size: 1.2em;
font-weight: bold;
}

.card .role {
font-size: 0.9em;
margin-top: 5px;
line-height: 1.4;
}


/* 卡片初始位置重疊 */
.card:nth-child(1) {
left: 150px;
z-index: 1;
}

.card:nth-child(2) {
left: 310px;
z-index: 2;
}

.card:nth-child(3) {
left: 470px;
z-index: 3;
}

.card:nth-child(4) {
left: 630px;
z-index: 4;
}

/* 滑過時攤開 */
.card-container:hover .card {
transition: transform 0.3s ease, left 0.3s ease;
}

.card:hover {
transform: rotateY(0deg) scale(1.05);
z-index: 10;
}

.card:hover~.card {
transform: rotateY(-15deg);
left: calc(var(--i) * 160px + 80px);
}

footer {
background-color: #22543d;
color: white;
text-align: center;
padding: 15px;
font-size: 14px;
position: fixed;
bottom: 0;
width: 100%;
}

.card-description {
text-align: center;
font-size: 2em;
color: #2f855a;
margin: 40px auto 20px;
max-width: 800px;
font-weight: 600;
line-height: 100px;
height: 100px;
}
</style>
</head>

<body>

<nav>
  <a href="index.html">首頁</a>
  <a href="daily.html">每日任務</a>
  <a href="category.html">知識分類</a>
  <a href="quiz.html">小測驗</a>
  <a href="grow.html">綠花園</a>
  <a href="contact.html">關於我們</a>
</nav>

<div class="card-description">
我們致力於設計有趣又有意義的綠色任務體驗
</div>
<div class="card-container">
<div class="card" style="--i:0;">
<img src="./img/S__59990023.jpg" alt="吳信泓" />
<div class="card-content">
<div class="name">吳信泓</div>
<div class="role">程式<br>動畫特效</div>
</div>
</div>
<div class="card" style="--i:0;">
<img src="./img/S__39280763.jpg" alt="林益綺" />
<div class="card-content">
<div class="name">林益綺</div>
<div class="role">程式<br>企劃發想</div>
</div>
</div>
<div class="card" style="--i:0;">
<img src="./img/111111.png" alt="張庭毓" />
<div class="card-content">
<div class="name">張庭毓</div>
<div class="role">專案管理<br>報告</div>
</div>
</div>
<div class="card" style="--i:0;">
<img src="./img/22222.png" alt="王品弈" />
<div class="card-content">
<div class="name">王品弈</div>
<div class="role">後勤部隊<br>報告</div>
</div>
</div>
</div>

<footer>
© 2025 綠活一日任務 ｜打造你的永續日常
</footer>
<script>
const cards = document.querySelectorAll('.card');
const baseOffset = 170; // 調整整體位置，往右移

cards.forEach((card, idx) => {
card.addEventListener('mouseenter', () => {
cards.forEach((c, i) => {
if (i < idx) {
c.style.left = baseOffset + i * 160 + 'px'; // 左邊卡片均勻排開
c.style.transform = 'rotateY(0deg)';
c.style.zIndex = 5;
} else if (i === idx) {
c.style.left = baseOffset + i * 160 + 'px'; // 滑過卡片放大且不旋轉
c.style.transform = 'rotateY(0deg) scale(1.05)';
c.style.zIndex = 10;
} else {
c.style.left = baseOffset + i * 160 + 80 + 'px'; // 右邊卡片稍微往右偏一點並旋轉
c.style.transform = 'rotateY(-15deg)';
c.style.zIndex = 5;
}
});
});

card.addEventListener('mouseleave', () => {
cards.forEach((c, i) => {
c.style.left = baseOffset + i * 160 + 'px'; // 恢復排列
c.style.transform = 'rotateY(0deg)';
c.style.zIndex = i + 1;
});
});
});

</script>


</body>

</html>
